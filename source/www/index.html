<!DOCTYPE html>
<html class="h-100">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Image Manager</title>
</head>

<body class="bg-dark h-100">
    <div class="position-relative h-100">
        <img class="img-thumbnail mx-auto d-block" style="max-height:100vh" id="image">
        <button class="btn btn-primary position-absolute top-50 start-0 translate-middle-y fs-2" id="previous"><i class="fa-solid fa-angle-left"></i></button>
        <button class="btn btn-danger position-absolute bottom-0 start-50 translate-middle-x fs-2" id="remove"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-primary position-absolute top-50 end-0 translate-middle-y fs-2" id="next"><i class="fa-solid fa-angle-right"></i></button>
    </div>
    <script src="/index.js"></script>
</body>

</html>
